<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stopWatch</title>
    <!-- <link rel="stylesheet" href="bootstrap.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <style>
            :body{
                --bg-color:rgb(25, 25, 25);
            }
        </style>
</head>

<body>
    <div class="container-fulid">
        <div class="row flex-column">
            <div class="col m-3 ">
                <span id="hr" class="m-1 number">00</span>
                <span class="m-1 text">Hr</span>
                <span id="min" class="m -1 number">00</span>
                <span class="m-1 text">Min</span>
                <span id="sec" class="m-1 number">00</span>
                <span class="m-1 text">Sec</span>
                <span id="count" class="m-1 number">00</span>
            </div>
            <div class="col m-2">
                <button id="start" class=" button btn-primary" onclick="start()">Start</button>
                <button id="stop" class="mx-5 button btn-danger" onclick="stop()">Stop</button>
                <button id="reset" class="button btn-success" onclick="reset()">Reset</button>
            </div>
        </div>
    </div>
    <script src="stop.js"></script>
</body>

</html>
